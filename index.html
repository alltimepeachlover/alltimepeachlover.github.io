<html>
<head>
  <title>이존길 박물관</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script>
    function NightDayHandler(self)
      { //존 = night 길 = day
        var target = document.querySelector('body');
        if(self.value === '존')
        {
          target.style.backgroundColor = 'black';
          target.style.color = 'white';
          self.value = '길';

          var alist = document.querySelectorAll('a');
          var i = 0;
          while(i < alist.length)
          {
            alist[i].style.color = 'white' ;
            i = i + 1;
          }
        }
        else
        {
          target.style.backgroundColor = 'white';
          target.style.color = 'black';
          self.value = '존';

          var alist = document.querySelectorAll('a');
          var i = 0;
          while(i < alist.length)
          {
            alist[i].style.color = 'black' ;
            i = i + 1;
          }
        }
      }
  </script>
</head>
<body>
  <h1><a href="index.html">이존길 박물관 </a></h1>
  <div id="grid">

      <li><a href="https://www.whitehouse.gov/" target="_blank">관련 기관</a></li>
      <br>
      <input type="button" value="존" onclick="NightDayHandler(this)">
    </ol>
    <div id="article">
      <p><strong>이존길 박물관에 오신 것을 환영합니다.</strong></p>
      <p>이곳은 위대한 이존길의 이야기가 기록된 곳 입니다.</p>
